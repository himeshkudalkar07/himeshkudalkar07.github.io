<!DOCTYPE html>
<html>
<head>
<title>Himesh Kudalkar</title>

<style>
:root {
  --bg: #0f2027;
  --card: rgba(255,255,255,0.1);
  --text: white;
}

body.light {
  --bg: #f4f6f8;
  --card: white;
  --text: #222;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.5s;
}

.container {
  text-align: center;
  padding: 50px;
  animation: fadeIn 1.5s;
}

.profile-pic {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  border: 4px solid white;
  object-fit: cover;
  animation: float 3s infinite ease-in-out;
}

h1 {
  font-size: 36px;
  margin-top: 20px;
}

p {
  font-size: 18px;
}

.card {
  background: var(--card);
  padding: 20px;
  margin: 20px auto;
  width: 70%;
  border-radius: 12px;
  animation: slideUp 1s;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.resume-btn {
  background: #00ffff;
  color: black;
}

.toggle-btn {
  background: orange;
  color: black;
}

a {
  color: #00ffff;
  text-decoration: none;
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

@keyframes slideUp {
  from {transform: translateY(30px); opacity:0;}
  to {transform: translateY(0); opacity:1;}
}

@keyframes float {
  0% {transform: translateY(0);}
  50% {transform: translateY(-10px);}
  100% {transform: translateY(0);}
}
</style>
</head>
